title: Heights For AI
description: Hi, I am a Machine Learning enthusiast currently deep diving into ANNs, I write blogs to share my knowledge I gain in the process of learning new topics.
github_username: Hrushi11

# Email and twitter are optional:
email: hrushiskachgunde@gmail.com
twitter_username: Hrusi_IK

# Set this to true to get LaTeX math equation support
use_math: 

# Add your Google Analytics ID here if you have one and want to use it
google_analytics: 

# Everything below here can be ignored, unless you want to change the theme entirely
theme: minima
plugins:
  - jekyll-feed
  - jekyll-gist
  - jekyll-octicons
  - jekyll-github-metadata

titles_from_headings:
  enabled:     true
  strip_title: true
  collections: true

highlighter: rouge
markdown: kramdown
kramdown:
  math_engine: katex
  input: GFM
  auto_ids: true
  hard_wrap: false
  syntax_highlighter: rouge
